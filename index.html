<html>
<head>
	<title>FlapperNews</title>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
	<script type="text/javascript" src='app.js'></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app='flapperNews' ng-controller='MainCtrl'>
	Angular Loads? {{1+1 ? true : false}}
	<p>{{name}}</p>
		<div ng-repeat='post in posts | orderBy:"-upvotes"'>
			<p>{{ post.title }}
				&nbsp;&nbsp;&nbsp;&nbsp;
				<i class="fa fa-thumbs-o-up" ng-click=incrementUpvotes(post) style="cursor: pointer; cursor: hand;"></i>
			</p>
			<p>{{ post.upvotes }}</p>
			<p ng-hide='post.link'>{{ post.link }}</p>
			<br />
		</div>
	<form ng-submit='addpost(title)'>
		<input ng-model='title' placeholder="Title" />
		<input ng-model='link' placeholder="Link" />
		<button ng-click="addPost(title);">Add Post</button>
	</form>
</body>
</html>
