<html>
<head>
	<title>Testing AngularUI Router</title>
	<!-- CSS (load bootstrap) -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
      .navbar { border-radius:0; }
  </style>
  <!-- JS (load angular, ui-router, and our custom js file) -->
  <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script type="text/javascript" src='app.js'></script>
</head>
<body data-ng-app='routerApp'>
	
	<!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" data-ui-sref='home'>RouterApp</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a data-ui-sref='home'>Home</a></li>
          <li><a data-ui-sref='about'>About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../navbar-static-top/">Login</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
  <!-- /navbar -->

  <div class="container">
  	<div ui-view>
      <a ui-sref='list'></a>
    </div>
  </div>

</body>
</html>
